<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Todo Web App</title>
    <style>
        /* Styles pour la barre de navigation */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f1f1f1; /* Couleur de fond de la barre de navigation */
        }

        .navbar-left,
        .navbar-right {
            display: flex;
            align-items: center;
        }

        .navbar-title {
            margin: 0;
            font-size: 24px;
            flex-grow: 1;
            text-align: center;
        }

        .navbar a {
            text-decoration: none;
            color: black;
            padding: 0 15px;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease; /* Animation de la transformation */
        }

        .navbar a:hover {
            transform: scale(1.2); /* Grossissement à 120% lors du survol */
        }

        .navbar img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        /* Style pour le contenu principal */
        .content {
            text-align: center;
            padding: 50px;
        }

        .content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            color: #555;
            margin-bottom: 40px;
        }

        .content button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .content button:hover {
            background-color: #0056b3;
        }

        /* Style pour le pied de page */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <a href="index.html"><img src="accueil.png" alt="Home"></a>
                <a href="information.html"><img src="information.png"></a>
            </div>
            <h1 class="navbar-title">Todo Web App</h1>
            <div class="navbar-right">
                <a href="account.html"><img src="utilisateur.png"></a>
            </div>
        </nav>
    </header>

    <main class="content">
        <h1>Bienvenue sur la Todo Web App</h1>
        <p>Organisez vos tâches facilement et efficacement avec notre application intuitive.</p>
        <button id="startButton">Commencer</button>
    </main>

    <footer>
        <p>&copy; 2024 Todo Web App. Tous droits réservés.</p>
    </footer>

    <script>
        // Script pour gérer le clic sur le bouton "Commencer"
        document.getElementById('startButton').addEventListener('click', function() {
            alert('Bienvenue dans la Todo Web App !');
            // Rediriger l'utilisateur vers la page des tâches (à adapter selon votre structure de site)
            window.location.href = 'tasks.html';
        });
    </script>

</body>
</html>
